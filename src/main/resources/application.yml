#debug: true
spring:
  application:
    name: demoStreamEventhub
  cloud:
    azure:
      eventhubs:
        connection-string: 
        processor:
          checkpoint-store:
            account-name: 
            account-key: 
            container-name:
    function:
      definition: consume;supply
    stream:
      bindings:
        consume-in-0:
          destination: cg1
          group: testconsumergroup          
        supply-out-0:
          destination: cg1
      eventhubs:
        bindings:
          consume-in-0:
            checkpoint:
              mode: TIME
              interval: PT1S
      poller:
        initial-delay: 0
        fixed-delay: 1000
        
management:
  endpoints:
    web:
      exposure:
        include:
        - bindings